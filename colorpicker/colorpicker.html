<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="colorpicker.css"/>
    </head>
    <body>
        <div id="mainCard" class="color-picker-card">
            <h1 class="color-picker-heading">Color Picker</h1>
            <div class="color-picker-buttons">
                <button class="color-picker-button1" onclick="changeColor1()">#e0e0e0</button>
                <button class="color-picker-button2" onclick="changeColor2()">#6fcf97</button>
                <button class="color-picker-button3" onclick="changeColor3()">#56ccf2</button>
                <button class="color-picker-button4" onclick="changeColor4()">#bb6bd9</button>
            </div>
            <p class="color-box">Background Color : <span id="colorChanger">#fffff</span></p>
            <p>Try clicking on one of the colors above to change the background color of this page</p>
        </div>
        <script src="colorpicker.js"></script>
    </body>
</html>
